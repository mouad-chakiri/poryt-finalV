<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default" th:with="currentPage='mainPage'">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link href="https://cdn.usebootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="/css/admin/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <div th:insert="fragments/adminHeader" th:with="section=overVeiw"></div>
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">
                                Over view
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="panel panel-primary text-center no-boder bg-color-brown">
                                <div class="panel-body">
                                    <i class="fa fa-users fa-5x"></i>
                                    <h3 th:text="${nbUsers}"></h3>
                                </div>
                                <div class="panel-footer back-footer-brown">
                                    <a th:href="@{/utilisateurs}" class="anulerLinkStyle">les utilisateurs inscrits</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="panel panel-primary text-center no-boder bg-color-green">
                                <div class="panel-body">
                                    <i class="fa-solid fa-book-open fa-5x"></i>
                                    <h3 th:text="${nbCourses}"></h3>
                                </div>
                                <div class="panel-footer back-footer-green">
                                    <a th:href="@{/allCours}" class="anulerLinkStyle">Les cours</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="panel panel-primary text-center no-boder bg-color-red">
                                <div class="panel-body">
                                    <i class="fa-solid fa-check-double fa-5x"></i>
                                    <h3 th:text="${nbDem}"></h3>
                                </div>
                                <div class="panel-footer back-footer-red">
                                    <a href="#demande" class="anulerLinkStyle">Les demandes</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12">
                            <div class="panel panel-primary text-center no-boder bg-color-blue">
                                <div class="panel-body">
                                    <i class="fa-solid fa-book-open fa-5x"></i>
                                    <h3 th:text="${nbThematiques}"></h3>
                                </div>
                                <div class="panel-footer back-footer-blue">
                                    <a th:href="@{/thematiques}" class="anulerLinkStyle">Les thematiques</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="panel-heading" id="demande">
                            <h1 class="page-header">Liste des demandes</h1>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12" style="width: 100%;">
                            <div class="panel">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Prenome</th>
                                                    <th>Nom</th>
                                                    <th>Email</th>
                                                    <th>Cours</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="d:${demandes}">
                                                    <td th:text="${d.Demandeur.Prenom}"></td>
                                                    <td th:text="${d.Demandeur.Nom}"></td>
                                                    <td th:text="${d.Demandeur.Email}"></td>
                                                    <td class="lastColumn">
                                                        <span th:text="${d.Cours.Titre}"></span>
                                                        <div class="dropdown">
                                                            <i class="fa-solid fa-ellipsis-vertical" style="cursor: pointer;padding: 5px;" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                                <a class="dropdown-item dropDownLink diviseur" th:href="@{accepter(idU=${d.Demandeur.Id},idC=${d.Cours.Id})}" style="display: block;border:1px solid transparent">Accepter</a>
                                                                <a class="dropdown-item dropDownLink" th:href="@{refuser(idU=${d.Demandeur.Id},idC=${d.Cours.Id})}" style="display: block;">Refuser</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./custom-scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
