<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/default" th:with="currentPage='categorie'">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin</title>
<link
	href="https://cdn.usebootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Morris Chart Styles-->
<link href="/css/admin/style.css" rel="stylesheet" />
</head>

<body>
	<div id="wrapper">
		<div th:insert="fragments/adminHeader" th:with="section=overVeiw"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="panel-heading" id="demande">
					<h3 class="page-header">Modifier les information de cour</h3>
				</div>

				<div class="col-md-12">


					<form th:action="@{updateCours}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id" th:value="${cours.Id}">
						<div class="form-group col-md-12">
							<label for="inputCourName">titre de cours</label>
							<input type="text" class="form-control" id="inputCourName" name="titre" th:value="${cours.Titre}" />
						</div>
						
						<div class="form-group col-md-12">
							<label for="description">Description</label>
							<textarea class="form-control" id="description" name="description" style="resize: none ;height: 200px" th:text="${cours.Description}"></textarea>
						</div>
						
						<div class="form-group col-md-12">
							<label for="description">Thematique de cour</label>
							<select class="form-control" name="thematique">
  								<option th:each="t:${thematiques}" th:selected="${t.Id == cours.Thematique.Id}" th:value="${t.Id}" th:text="${t.nomThematique}"></option>
							</select>
						</div>
						
						
						<div class="form-group col-md-12">
							<div class="form-row align-items-center">
								<label for="inputCourName">Code d'access</label>
								<input type="text" class="form-control" id="inputCourName" th:value="${cours.Code}" readonly="readonly"/>
								<span>Changer code</span>
								<input type="checkbox" name="code">
							</div>
						</div>

						<div class="form-group col-md-12">
							<label for="description">Image</label>
							<input type="file" class="form-control" name="photo">
						</div>
						
						<div class="from-group col-md-12">
							<input type="submit" class="btn btn-primary" value="update" />
						</div>
    

						
						

					</form>
				</div>

			</div>
		</div>

	</div>


	<script src="/js/admin/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="/js/admin/jquery-1.10.2.js"></script>
	<script src="/js/admin/bootstrap.min.js"></script>
</body>

</html>
