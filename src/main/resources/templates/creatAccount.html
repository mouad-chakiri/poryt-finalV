<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Font awsome v6.1.1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    
    <!--  bootsrat v4.6.1  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>    
    
    <!-- Style created by me-->
    <link rel="stylesheet" href="/css/cour/courContent.css">
    <link rel="stylesheet" href="/css/creatAccount.css">

    <title>Majdoule Redouane</title>
</head>
<body>
	<div th:insert="fragments/portfolioHeader.html"></div>
	
	<section class="creatAccount">

		<div class="creatAccoutSection">
			<h2>Créez votre compte</h2>
			
			<div th:if="${err}" class="errorDiv" style="color:red;">
				Cette adresse e-mail est déjà utilisée
			</div>
			<form th:action="@{registration}" method="post">
				<div class="field">
					<label for="Fname">Prenom</label>
					<input type="text" required="required" name="prenom" id="Fname">
				</div>
				<div class="field">
					<label for="Lname">Nom</label>
					<input type="text" required="required" name="nom" id="Lname">
				</div>
				<div class="field">
					<label for="email">adresse email</label>
					<input type="email" required="required" name="email" id="email">
				</div>
				<div class="field">
					<label for="password">Mot de passe</label>
					<input type="password" required="required" name="password" id="password">
				</div>
				<div class="submitBTN">
					<input type="submit" value="Créer">
				</div>
			</form>
			<div class="bottom-parte">
			<span>si vous avez déjà un compte </span>
			<a th:href="@{'/login'}">identifiez-vous</a>
			</div>
			
		</div>
	</section>


</body>
</html>
