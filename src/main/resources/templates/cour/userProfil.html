<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  Font awsome v6.1.1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--  bootsrat v4.6.1  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style created by me-->
    <link rel="stylesheet" href="/css/cour/style.css">
    <title>Majdoule Redouane</title>
</head>
<body>
    

	<div th:insert="fragments/portfolioHeader.html"></div>
    <section class="py-5 my-5">
		<div class="container">
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<form th:action="@{/updateUser}" method="post">
                        <h2 class="text-center" style="margin-bottom: 90px;">Informations Personnelles</h2>
						<div class="oldPassWrong" th:if="${error}">
							ancien mot de passe est incorrect
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Prenom</label>
								  	<input type="text" class="form-control" name="prenom" th:value="${user.Prenom}">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Nom</label>
								  	<input type="text" class="form-control" name="nom" th:value="${user.Nom}">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
								  	<label>Adresse email</label>
								  	<input type="text" class="form-control" th:value="${user.Email}" readonly>
								</div>
							</div>
							
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input type="password" name="oldPassword" class="form-control">
                              </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nouveau mot de passe</label>
                                    <input type="password" name="newPassword" class="form-control">
                              </div>

                            </div>

                            
						</div>
						<div>
							<button class="btn btn-primary">mettre Ã  jour</button>
							<button class="btn btn-light">Annuler</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<div th:insert="fragments/footer.html"></div>
    <script src="/js/cour/script.js"></script>
</body>
</html>
